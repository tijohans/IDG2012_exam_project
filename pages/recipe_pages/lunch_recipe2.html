<body>
    <header class="mobile__header">
        <a href="#main" class="skip-to-content">Skip to main content</a>
        <h2 class="header__title">Mealideas</h2>

        <button class="mobile__header__menu--button" aria-controls="mobile__overlay" aria-label="menu"
            aria-expanded="false">

            <span class="srOnly">Menu</span>
            <img src="../../assets/hamburger-menu.svg" class="mobile__overlay--open"
                alt="hamburger menu icon for opening primary-navigation">
        </button>

        <nav class="mobile__overlay" data-state="closed">
            <ul class="mobile__overlay--list">
                <li><a href="../../index.html">Home</a></li>

                <li><a href="../about.html">About Us</a></li>

        <nav class="desktop__navigation">

                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main" class="recipe">
        <section class="lunch__recipe2">
            <img 
                src="../../assets/images/cookie.png" 
                alt="Cookie Image from Recipe" 
                class="recipe__image">

            <h1>2 Minute Cookie</h1>
            <video class="recipe__video media">
                <source type="video/mp4" src="../../assets/video/cookie_video.mp4">
                <track 
                src="../../assets/video/subtitles.vtt"
                label="English"
                kind="subtitles"
                srclang="en-us"></track>

            </video>

            <div class="recipe__media__controls">
                <button class="button   playpause">Play</button>
                <button class="button stop">Stop</button>
                <button class="button rewind">Rwd</button>
                <button class="button forward">Fwd</button>
                <button class="button captions">CC</button>
                <div class="time">00:00</div>
            </div>
        </section>
    </main>
